<div class="row">
    <div class="col-sm-9">
        <input ng-model="addedName" placeholder="First name">
        <input ng-model="addedLastName" placeholder="Last name">
        <input ng-model="addedDate" placeholder="Date of birth">

        <button ng-click="add()">add</button>

        <button ng-click="generate()">generate a person</button>

        <button ng-click="random()">random person</button>


        <button ng-click="clear()">Clear the list</button>

        <button ng-click="reset()">reset the counter</button>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <br>
        random person: {{ result.name }}
        <br>
        year: {{ result.date }}
        <br><br>
    </div>

</div>




<div class=" ">
    <div class="" ng-repeat="person in peopleList">

        <div>name: {{  person.name }}</div>
        <div>last name: {{ person.lastName }}</div>
        <div>year: {{ person.date }}</div>

        <button ng-click="remove($index)">Remove</button>
        <button ng-click="addToGroup($index)">Add the person to the group</button>

        <br> <br>

    </div>

</div>
<p>GROUP:</p>
<div class=" ">
    <div class="" ng-repeat="person in groupList">

        <div>name: {{  person.name }}</div>
        <div>last name: {{ person.lastName }}</div>
        <div>year: {{ person.date }}</div>

        <br> <br>
    </div>

</div>
